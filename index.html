<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js" defer></script>

</head>

<body>
  <div class="container">
    <div class="sub-container">
      <h2 class="headline">Todo List</h2>
      <div class="grid-col">
        <input type="text" placeholder="Add New Task" class="input">
        <input type="date" class="date-input">
        <div><button class="js-add-btn">Add</button></div>
      </div>
      <div class="grid"></div>
    </div>
  </div>

  <div class="display-error">
    <img src="img/error-warning-line.png" alt="error"><span>Unable to delete task</span><img src="img/close-line.png"
      class="close-btn" alt="exit">
  </div>
</body>

</html>
